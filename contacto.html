    <script>
        const apiKey = 'TU_CLAVE_API_DE_GOOGLE';  // Reemplaza con tu clave API
        const placeId = 'ChIJN1t_tDeuEmsRUsoyG83frY4';  // Reemplaza con el ID del lugar de tu pub

        fetch(`https://maps.googleapis.com/maps/api/place/details/json?place_id=${placeId}&key=${apiKey}`)
            .then(response => response.json())
            .then(data => {
                const reviews = data.result.reviews;
                const reviewsContainer = document.querySelector('.reviews');
                reviews.forEach(review => {
                    const reviewElement = document.createElement('p');
                    reviewElement.textContent = review.text;
                    reviewsContainer.appendChild(reviewElement);
                });
            })
            .catch(error => console.error('Error fetching reviews:', error));
    </script>
