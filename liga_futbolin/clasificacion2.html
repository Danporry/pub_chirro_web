    <section class="container">
        <div class="clasificacion-isla">
            <div class="clasificacion-header">
                <h2>Clasificación Segunda División</h2>
            </div>
            <div class="tabla-container">
                <table class="clasificacion-tabla">
                    <thead>
                        <tr>
                            <th>Pos</th>
                            <th class="equipo-column">Equipo</th>
                            <th>Pts</th>
                            <th>G</th>
                            <th>P</th>
                            <th>E</th>
                            <th>DG</th>
                        </tr>

    <script src="script.js"></script>
    <script>
        fetch('docs/clasificacion2_1410.csv')
            .then(response => response.text())
            .then(data => {
                const rows = data.split('\n');
                const tableBody = document.getElementById('clasificacion-body');
                rows.forEach(row => {
                    const cols = row.split(',');
                    const tr = document.createElement('tr');
                    cols.forEach(col => {
                        const td = document.createElement('td');
                        td.textContent = col;
                        tr.appendChild(td);
                    });
                    tableBody.appendChild(tr);
                });
            });
    </script>
</body>
